    <main>
        <div class="form-container">
            <form action="#" method="post">
                <h1>Inscription</h1>
                <div class="input-group">
                    <label for="nom-complet">Name</label>
                    <input type="text" id="nom-complet" name="nom-complet" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="statut">Marital Status</label>
                    <select id="statut" name="statut" required>
                        <option value="celib">Single</option>
                        <option value="marié">Married</option>
                        <option value="divorcé">Divorced</option>
                        <option value="veuf(ve)">Widower/Widow</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="adresse">Postal Code</label>
                    <input type="text" id="adresse" name="adresse" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
