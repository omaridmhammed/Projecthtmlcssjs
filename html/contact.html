<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Moroccan Delights</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="../images/logo3.png" alt="Moroccan Delights Logo">
                <span class="logo-text">Moroccan Delights</span>
            </a>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="reservations.html">Reservations</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <a href="humanitarian.html" class="humanitarian-program">Humanitarian Program</a>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-background">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-links">
                        <h3 class="green-text">Quick Links</h3>
                        <ul>
                            <li><a href="index.html" class="green-text">Home</a></li>
                            <li><a href="about.html" class="green-text">About</a></li>
                            <li><a href="menu.html" class="green-text">Menu</a></li>
                            <li><a href="contact.html" class="green-text">Contact</a></li>
                        </ul>
                    </div>
                    <div class="footer-social">
                        <h3 class="green-text">Follow Us</h3>
                        <ul>
                            <li><a href="#" class="green-text">Facebook</a></li>
                            <li><a href="#" class="green-text">Instagram</a></li>
                            <li><a href="#" class="green-text">Twitter</a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p class="green-text">&copy; 2024 Moroccan Delights. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
