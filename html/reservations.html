<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Moroccan Delights</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reservations.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="../images/logo3.png" alt="Moroccan Delights Logo">
                <span class="logo-text">Moroccan Delights</span>
            </a>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="reservations.html">Reservations</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <a href="humanitarian.html" class="humanitarian-program">Humanitarian Program</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form action="#" method="post">
                <h1>Reservations</h1>
                <div class="input-group">
                    <label for="nom-complet">Full Name</label>
                    <input type="text" id="nom-complet" name="nom-complet" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="statut">Marital Status</label>
                    <select id="statut" name="statut" required>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="adresse">Postal Address</label>
                    <input type="text" id="adresse" name="adresse" required>
                </div>
                <button type="submit">Reserve</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-background">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-links">
                        <h3 class="green-text">Quick Links</h3>
                        <ul>
                            <li><a href="index.html" class="green-text">Home</a></li>
                            <li><a href="about.html" class="green-text">About</a></li>
                            <li><a href="menu.html" class="green-text">Menu</a></li>
                            <li><a href="contact.html" class="green-text">Contact</a></li>
                        </ul>
                    </div>
                    <div class="footer-social">
                        <h3 class="green-text">Follow Us</h3>
                        <ul>
                            <li><a href="#" class="green-text">Facebook</a></li>
                            <li><a href="#" class="green-text">Instagram</a></li>
                            <li><a href="#" class="green-text">Twitter</a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p class="green-text">&copy; 2024 Moroccan Delights. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
